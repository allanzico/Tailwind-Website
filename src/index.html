<!DOCTYPE html>
<html lang="en">

<head>

<body class="bg-gray-300 h-screen antialiased text-gray-900">
  <div class="flex md:flex-row-wrap flex-wrap bg-gray-100 ">
    <header id="navigation" :class="isOpen ? 'sm:bg-indigo-900'  : 'sm:bg-gray-300'"
      class=" relative w-full md:w-1/6 sm:h-screen  bg-indigo-900 p-4 text-gray-200">
      <div class="flex items-center justify-between ">
        <div class="sm:hidden">
          <img class="h-10 " src="/img/logowhite.png" alt="logo">
        </div>
        <div class="sm:content-center">
          <button @click="isOpen =!isOpen" :class="isOpen ? 'sm:text-white'  : 'sm:text-indigo-900'" class="block "
            type="button">
            <svg class="h-6 w-6 fill-current " xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20">
              <path v-if="isOpen"
                d="M10 8.586L2.929 1.515 1.515 2.929 8.586 10l-7.071 7.071 1.414 1.414L10 11.414l7.071 7.071 1.414-1.414L11.414 10l7.071-7.071-1.414-1.414L10 8.586z" />
              <path v-if="!isOpen" d="M0 3h20v2H0V3zm0 6h20v2H0V9zm0 6h20v2H0v-2z" />
            </svg>
          </button>
        </div>
      </div>

      <div :class="isOpen ? 'block'  : 'hidden'" class="px-2 py-2 sm:text-3xl">
        <a href="#" class="block px-2 py-1 text-white font-semibold rounded hover:bg-indigo-800 ">About me</a>
        <a href="#" class="block px-2 mt-1 py-1  text-white font-semibold rounded hover:bg-indigo-800">Work</a>
        <a href="#" class="block px-2 mt-1 py-1 text-white font-semibold rounded hover:bg-indigo-800">Contact</a>
      </div>
      <div :class="isOpen ? 'hidden'  : 'sm:block'" class=" hidden content-center ">
        <p class="text-gray-900">SOMETHING</p>
        <p class="text-gray-900">SOMETHING</p>
        <p class="text-gray-900">SOMETHING</p>
        <p class="text-gray-900">SOMETHING</p>
      </div>
    </header>
    <div class="w-full md:w-5/12 h-48 sm:h-screen bg-black p-4 text-center text-gray-200">2</div>
    <div class="w-full md:w-5/12 h-screen sm:h-screen bg-teal-500 p-4 text-center text-gray-200">3</div>
  </div>
